<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notebook Aberto — Parafusos RAM</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 12px;
    }

    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 600px;
      background: #f3f3f3;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .hotspot {
      background: rgba(255,165,0,0.9);
      color: #fff;
      border: none;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Parafusos da área da RAM</h2>

<model-viewer
  id="viewer"
  src="notebook_aberto_ram.glb"
  ios-src="notebook_aberto_ram.usdz"
  alt="Notebook aberto mostrando parafusos da RAM"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  interaction-prompt="auto"
  exposure="1"
  shadow-intensity="1"
  reveal="interaction"
>

  <!-- Hotspots (ajuste as posições conforme necessário) -->
  <button slot="hotspot-1"
          class="hotspot"
          data-position="0.03m 0.02m -0.02m"
          data-normal="0 1 0">
    Parafuso RAM 1
  </button>

  <button slot="hotspot-2"
          class="hotspot"
          data-position="-0.04m 0.02m 0.05m"
          data-normal="0 1 0">
    Parafuso RAM 2
  </button>

</model-viewer>

<div style="text-align:center; margin-top:10px;">
  <a href="notebook_aberto_ram.usdz" rel="ar">
    <button>Ver em AR (iPhone)</button>
  </a>
</div>

<script>
  document.querySelectorAll('.hotspot').forEach(btn => {
    btn.addEventListener('click', () => {
      alert('Remova este parafuso para acessar e substituir os módulos de RAM.');
    });
  });
</script>

</body>
</html>
