<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TecAut - Manual 3D</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 30px;
      color: #444;
    }

    .grid {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 12px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .btn {
      margin-top: 12px;
      display: inline-block;
      background: #1a73e8;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn:hover {
      background: #0f5ec7;
    }
  </style>
</head>

<body>

<header>
  Projeto TecAut — Manual 3D
</header>

<h2>Selecione um modelo para visualizar</h2>

<div class="grid">

  <a href="notebook_acer/">
    <div class="card">
      <h3>Notebook Acer - Modelo Completo</h3>
      <span class="btn">Abrir Modelo</span>
    </div>
  </a>

  <a href="notebook_destaque_parafusos/">
    <div class="card">
      <h3>Destaque — Parafusos Externos</h3>
      <span class="btn">Abrir Modelo</span>
    </div>
  </a>

  <a href="notebook_destaque_flats/">
    <div class="card">
      <h3>Destaque — Flats Internos</h3>
      <span class="btn">Abrir Modelo</span>
    </div>
  </a>

  <a href="notebook_aberto_parafusos_hdd/">
    <div class="card">
      <h3>Notebook Aberto — Parafusos HDD</h3>
      <span class="btn">Abrir Modelo</span>
    </div>
  </a>

  <a href="notebook_aberto_parafusos_ram/">
    <div class="card">
      <h3>Notebook Aberto — Parafusos RAM</h3>
      <span class="btn">Abrir Modelo</span>
    </div>
  </a>

</div>

</body>
</html>
