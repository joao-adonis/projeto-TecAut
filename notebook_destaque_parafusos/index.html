<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notebook — Destaque Parafusos</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
body { margin:0; font-family: system-ui, sans-serif; display:flex; flex-direction:column; align-items:center; gap:12px; padding:12px; }
model-viewer { width:100%; max-width:900px; height:600px; background:#f3f3f3; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,0.12); }
.hotspot { background:rgba(255,0,0,0.85); color:#fff; border:none; padding:6px 8px; border-radius:6px; font-size:13px; }
</style>
</head>
<body>


<h2>Parafusos a remover — destaque</h2>


<model-viewer
id="viewer"
src="notebook_destaque_parafusos.glb"
ios-src="notebook_destaque_parafusos.usdz"
alt="Modelo com parafusos destacados"
ar
ar-modes="webxr scene-viewer quick-look"
camera-controls
interaction-prompt="auto"
exposure="1"
shadow-intensity="1"
reveal="interaction"
>
<!-- Hotspots de exemplo (ajuste posições) -->
<button slot="hotspot-1" class="hotspot" data-position="0.04m 0.02m 0.08m" data-normal="0 1 0">Parafuso A</button>
<button slot="hotspot-2" class="hotspot" data-position="-0.05m 0.02m -0.06m" data-normal="0 1 0">Parafuso B</button>
</model-viewer>


<div style="text-align:center;">
<a href="notebook_destaque_parafusos.usdz" rel="ar"><button>Ver em AR (iPhone)</button></a>
</div>


<script>
document.querySelectorAll('.hotspot').forEach(btn => btn.addEventListener('click', () => {
alert('Remova este parafuso com a chave adequada.');
}));
</script>


</body>
</html>
